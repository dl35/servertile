<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet.VectorTiles Test Page</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet-src.js"></script>
  <script src="leaflet.vector-tiles.js"></script>
  <style>
    html, body, input { font-family: Helvetica; }
    #map { height: 700px ; width:100%; }
  </style>
</head>
<body>
  <div>
    <input id="hover-radio" type="radio"/> hover highlight
  </div>
  <div>
    search: <input id="search" type="text"/>
  </div>
  <div>
    <div>
      set cache size: <input id="cache-size-input" type="range" min="0" max="150" value="50"/>
    </div>
    <div>cache size: <span id="cache-size">50</span></div>
  </div>
  <div id="map"></div>
  <script src="index.js"></script>
</body>
</html>
